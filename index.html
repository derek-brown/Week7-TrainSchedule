<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="assets/javascript/main.js"></script>

</head>
<body>
<div class="jumbotron">
  <h1 class="text-center">Train Scheduler</h1>
</div>
<div class="container">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Active Trains</h3>
      </div><!--closes panel-heading-->

      <div class="panel-body">
        <table class="trainSchedule">
          <tr>
            <th class="col-md-3">Train Name</th>
            <th class="col-md-3">Destination</th>
            <th class="col-md-2">Frequency (min)</th>
            <th class="col-md-2">Next Arrival</th>
            <th class="col-md-2">Minutes Away</th>
          </tr>
        </table>
      </div><!--closes panel-body-->
    </div><!--closes panel-->
  </div><!--closes row-->

  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>

        <div class="panel-body">
         <form role="form">
            <div class="form-group">
              <label for="train-input">Train Name</label>
              <input class="form-control" id="train-input">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input">
            </div>
            <div class="form-group">
              <label for="firstTrain-input">First Train Time(HH:mm - military time)</label>
              <input class="form-control" id="firstTrain-input">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input">
            </div>
            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
        </form>

    </div><!--closes panel-->
  </div><!--closes row-->
</div><!--closes container-->
</body>
</html>
